 <div class="starter-template text-center py-5 px-3">

	        <div class="circlechart">
			  <canvas id="myPieChart"></canvas>
			  <script src="/js/Chart.bundle.js" th:src="@{/js/Chart.bundle.js}"></script>
			
			  <script>
			  var ctx = document.getElementById("myPieChart");
			  var myPieChart = new Chart(ctx, {
			    type: 'pie',
			    data: {
			      labels: ["A型", "O型", "B型", "AB型"],
			      datasets: [{
			          backgroundColor: [
			              "#BB5179",
			              "#FAFF67",

			          ],
			          data: [38, 31, 21, 10]
			      }]
			    },

			    }
			  });
			  </script>
			
		    </div>
		    
		    <div class="input">
		        
				<div class="col-md-5">
		            <label for="country" class="form-label">氏名</label>

		                <option value="">選択してください</option>
		                <option>日本</option>
		              </select>
		              <div class="invalid-feedback">
		                氏名を選択してください。
		              </div>
	            </div>
	            
	             <div class="col-md-4">

		              </div>
	            　</div>

		              </div>
		         </div>
		         <div>
		         	<input class="btn btn-primary" type="submit" value="登録する">
		         </div>
             </div>
