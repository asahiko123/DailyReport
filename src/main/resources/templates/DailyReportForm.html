

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>Starter Template for Bootstrap · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.jp/docs/5.0/examples/starter-template/">

    
	  <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css"  th:href="@{/css/starter-template.css}" rel="stylesheet">
    
    
	    <!-- Favicons -->
	<link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
	<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
	<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
	<link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
	<link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
	<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
	<meta name="theme-color" content="#7952b3">
	

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid" th:object ="${dailyReportForm}">
    <a class="btn btn-primary" href="#" th:href ="@{/main}">終了する</a>
	<a class="btn btn-primary" href="#" th:href ="@{/main/report/output}">エクセルで出力する</a>
	
  </div>
</nav>

<main role="main" class="container">
<div class="starter-template text-center py-5 px-3">
   <form method ="POST"  th:action ="${dailyReportForm.newReport}? @{/main/report/insert}:@{/main/report/update}" th:object="${dailyReportForm}">
	    <p th:if="${complete}" th:text="${complete}" class ="alert alert-primary" role ="alert"></p>
	    <p th:if="${unselected}" th:text="${unselected}" class ="alert alert-danger" role="alert"></p>
	    <p th:if="${output}" th:text="${output}" class="alert alert-primary" role="alert"></p>
	    <h1 th:text="${title}">Bootstrap スターターテンプレート</h1>
	            
	            <div class="form-group">
				  <label for="exampleFormControlSelect1">スタッフID</label>
	              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name ="stuffId"required>
                    <option disabled selected value>選択してください</option>
                    <option  th:each ="obj:${stuff}"  th:value ="${obj.id}"th:text ="${obj.name}"></option>       
                  </select>
	            </div>
	            
	            <div class="form-group">
				  <label for="exampleFormControlSelect1">作業区分ID</label>
		            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="workId"required>
	                  <option disabled selected value>選択してください</option>
	                  <option th:each ="obj:${work}" th:value ="${obj.id}"th:text ="${obj.workDivId}"></option>
	                </select>
		        </div>
                   
	   			 <div class="form-group">
				    <label for="exampleFormControlSelect1">進捗度</label>
				    <select class="form-select form-select-lg mb-3" id="exampleFormControlSelect1" name="typeId"required>
				    　<option disabled selected value>選択してください</option>
				      <option value ="1" th:selected ="*{typeId == 1}">0%</option>
				      <option value ="2" th:selected ="*{typeId == 2}">10%</option>
				      <option value ="3" th:selected ="*{typeId == 3}">20%</option>
				      <option value ="4" th:selected ="*{typeId == 4}">30%</option>
				      <option value ="5" th:selected ="*{typeId == 5}">40%</option>
				      <option value ="6" th:selected ="*{typeId == 6}">50%</option>
				      <option value ="7" th:selected ="*{typeId == 7}">60%</option>
				      <option value ="8" th:selected ="*{typeId == 8}">70%</option>
				      <option value ="9" th:selected ="*{typeId == 9}">80%</option>
				      <option value ="10"th:selected ="*{typeId == 10}">90%</option>
				      <option value ="11"th:selected ="*{typeId == 11}">100%</option>			      	     
				    </select>			  
				  </div>
				  
				   <br>
				   </br>
				   
				   <div class="form-group">
				   <p th:if="${dayCheck}" th:text="${dayCheck}" class ="alert alert-danger" role ="alert"></p>
				    <label>作業日時</label>
				      <input type ="date" class="form-control" name ="created" th:value ="*{created}"required>
				     <label>開始時刻</label> 
				       <input type ="datetime-local"class="form-control" name ="startTime" th:value ="*{startTime}"required>
						
				     <label>終了時刻</label> 
				     <input type ="datetime-local"class="form-control" name ="endTime" th:value ="*{endTime}"required>
				   </div>
				   
				   <br>
				   </br>
				     
				   <div class="form-group"required>
				    <label for="exampleFormControlTextarea1">日報内容</label>
				    <div th:if="${#fields.hasErrors('detail')}"class="alert alert-danger" role="alert"><p>1～20文字以内で入力してください</p></div>
				    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="detail" th:value ="*{detail}"></textarea>
				  </div>
				  <br>
				  </br>
				  <div class="d-grid gap-2">
				    <input th:if ="${dailyReportId}" type ="hidden"  th:value ="${dailyReportId}" name ="dailyReportId">
				    <button type="submit" class ="btn btn-primary">登録</button>
				  </div>
    </form>
  
  <div th:if ="${dailyReportForm.newReport}" style ="margin :10px" >
   <table class ="table table-striped">
       
     <tr>
     
     	<th>スタッフID</th>
     	<th>進捗度</th>
     	<th>作業区分ID</th>
     	<th>作業日付</th>
     	<th>開始時間</th>
     	<th>終了時間</th>
     	<th>作業内容</th>
     	<th></th>
     	<th></th>
     	<th></th>
     </tr>
     <tr th:each ="obj:${list}">
       <!--<td th:text ="${obj.id}"></td> -->
       <td th:text ="${obj.stuff.registeredId}"></td>
       <td th:text ="${obj.dailyReportType.progress}"></td>
       <td th:text ="${obj.work.workDivId}"></td>
       <td th:text ="${obj.created}"></td>
       <td th:text ="${obj.startTime}"></td>
       <td th:text ="${obj.endTime}"></td>
       <td th:text ="${obj.detail}"></td>
       <!--<td th:text ="${obj.name}"></td>    -->
       <td>
      	<a href ="#" th:href ="@{/main/report/{id}(id =${obj.id})}">編集</a>
       </td>
       <td>
         <form method ="POST" th:action ="@{/main/report/delete}" >
           <input type ="hidden" th:value ="${obj.id}" name ="dailyReportId">
           <input type ="submit" value ="削除">
         </form>
       </td>
       
     </tr>
   </table>
  
  </div>
  <br>
  </br>
  <p th:unless ="${dailyReportForm.newReport}" ><a href ="#" th:href ="@{/main/report}">戻る</a></p>
</div>
</main><!-- /.container -->

    <script>window.jQuery || document.write('<script src="@{/js/jquery-slim.min.js}"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"  th:src="@{/js/popper.min.js}"></script>

    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

      
  </body>
</html>
