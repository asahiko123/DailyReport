<main role="main" class="container">
<div class="starter-template text-center py-5 px-3">
   <form method ="POST"  th:action ="${dailyReportForm.newReport}? @{/main/report/insert}:@{/main/report/update}" th:object="${dailyReportForm}">
	    <p th:if="${complete}" th:text="${complete}" class ="alert alert-primary" role ="alert"></p>
	    <h1 th:text="${title}">Bootstrap スターターテンプレート</h1>
	        
	            <div class="form-group">
				  <label for="exampleFormControlSelect1">担当者</label>
	              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name ="stuffName">
                    <option selected>選択してください</option>
                    
                    ></option>
                  </select>
	            </div>
                   
	   			 <div class="form-group">
				    <label for="exampleFormControlSelect1">進捗度</label>
				    <select class="form-select form-select-lg mb-3" id="exampleFormControlSelect1" name="typeId">
				    　<option selected>選択してください</option>
				      <option value ="1" th:selected ="*{typeId == 1}">0%</option>
				      <option value ="2" th:selected ="*{typeId == 2}">10%</option>
				      <option value ="3" th:selected ="*{typeId == 3}">20%</option>
				      <option value ="4" th:selected ="*{typeId == 4}">30%</option>
				      <option value ="5" th:selected ="*{typeId == 5}">40%</option>
				      <option value ="6" th:selected ="*{typeId == 6}">50%</option>
				      <option value ="7" th:selected ="*{typeId == 7}">60%</option>
				      <option value ="8" th:selected ="*{typeId == 8}">70%</option>
				      <option value ="9" th:selected ="*{typeId == 9}">80%</option>
				      <option value ="10"th:selected ="*{typeId == 10}">90%</option>
				      <option value ="11"th:selected ="*{typeId == 11}">100%</option>			      	     
				    </select>			  
				  </div>
				  
				   <br>
				   </br>
				  
				    <div th:if ="${#fields.hasErrors('created')}"th:errors ="*{created}" class ="alert alert-danger" role ="alert"></div>
				    <label>作業日時</label>
				      <input type ="date"name ="created" th:value ="*{created}">				  
				 
				     <label>開始時刻</label> 
				       <input type ="time" name ="startTime" th:value ="*{startTime}">
						
				     <label>終了時刻</label> 
				     <input type ="time" name ="endTime" th:value ="*{endTime}">
		
				   <br>
				   </br>
				   <div class="form-group">
				    <label for="exampleFormControlTextarea1">日報内容</label>
				    <div th:if="${#fields.hasErrors('detail')}"th:errors="*{detail}"class="alert alert-danger" role="alert"></div>
				    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="detail" th:value ="*{detail}"></textarea>
				  </div>
				  <br>
				  </br>
				  <div class="d-grid gap-2">
				    <input th:if ="${dailyReportId}" type ="hidden"  th:value ="${dailyReportId}" name ="dailyReportId">
				    <button type="submit" class ="btn btn-primary">登録</button>
				  </div>
    </form>
  
  <div th:if ="${dailyReportForm.newReport}" style ="margin :10px" >
   <table class ="table table-striped">
       
     <tr th:each ="obj:${list}">
       <td th:text ="${obj.stuffName}"></td>
       <td th:text ="${obj.id}"></td>
       <td th:text ="${obj.dailyReportType.progress}"></td>
       <td th:text ="${obj.created}"></td>
       <td th:text ="${obj.startTime}"></td>
       <td th:text ="${obj.endTime}"></td>
       <td th:text ="${obj.detail}"></td>
       <td th:text ="${obj.name}"></td>    
       <td>
      	<a href ="#" th:href ="@{/main/report/{id}(id =${obj.id})}">編集</a>
       </td>
       <td>
         <form method ="POST" th:action ="@{/main/report/delete}" >
           <input type ="hidden" th:value ="${obj.id}" name ="dailyReportId">
           <input type ="submit" value ="削除">
         </form>
       </td>
       
     </tr>
   </table>
  
  </div>
  <br>
  </br>
  <p th:unless ="${dailyReportForm.newReport}" ><a href ="#" th:href ="@{/main/report}">戻る</a></p>
</div>
