<!doctype html>
<html lang="ja"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>Signin Template for Bootstrap · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.jp/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}"rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    
    	<!-- ウェブアプリマニフェストの読み込み -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/image/icon-192x192.png">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <script>
       //ServiceWorkerの登録 
	   if ('serviceWorker' in navigator) {
	    navigator.serviceWorker.register('/sw.js')
	      .then((reg) => {
	        console.log('Service worker registered.', reg);
	      });
		}
    </script>

  </head>
  <body class="text-center">    
	<main class="form-signin">
	  <h1>ログイン</h1>
	  <form method="POST" class="first-form" th:action="@{/user/login}" th:object="${userForm}">
	  	<div th:unless="${session==null}" th:text="${session.errorReason}"style="color:#ff3e95"></div>
	    <div>
	      <input placeholder="ユーザネーム" th:field="*{username}"class="form-control" >
	      <span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</span>
	    </div>
	    <div>
	      <input placeholder="パスワード" th:field="*{password}" type="password"class="form-control" >
	      <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</span>
	    </div>
	    <div class="d-grid gap-2 mb-1">
	      <button class ="btn btn-primary">送信</button>
	    </div>  
	  </form>
	  
	  <form th:action="@{/user/signup}"class="d-grid gap-2 mb-1">
	      <button class ="btn btn-primary">新規ユーザー登録</button>
	  </form>
	</main>
  </body>
</html>
